<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Where are the LatAm explorers?</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGllZ29sZW9uYmFyaWRvIiwiYSI6ImNrMm5sY3Q4NDB1MHkzY28zdnRvOTFvdHcifQ.F77Y0P8PKmY-W0iAz0Vc-g';
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-v9',
center: [-74.068640, 4.70578],
zoom: 3
});
 
map.on('load', function() {
 
// Add a layer showing the places.
map.addLayer({
"id": "places",
"type": "symbol",
"source": {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [

{
"type": "Feature",
"properties": 
{
"description": "<p><strong>River: Cocahuayco/Utcubamba</strong><br><i>Meeting Time:</i> 8:00 AM</br><br><i>Organized By:</i> Luigi Marmanillo (luigimarmanillo@gmail.com)</br><br><i>Organization:</i> Marañón Experience / Marañón Waterkeeper</br></p>","URL":'<a><i>Register: </i></a><a href="" target="_blank">Private Event</a>',
"icon": "circle"
},
"geometry": {
"type": "Point",
"coordinates": [-77.894944,-6.057968]
}
}, 

{
"type": "Feature",
"properties": 
{
"description": "<p><strong>River: Maipo</strong><br><i>Meeting Time:</i> 10:00 AM</br><br><i>Organized By:</i> Tomas Gonzalez (tomas@voluntariosXnaturaleza.org)</br><br><i>Organization:</i> #SomosMaipo/Red por los Ríos Libres/VoluntariosXNaturaleza</br></p>", "URL":'<a><i>Register: </i></a><a href="https://www.facebook.com/voluntariosxnaturaleza/" target="_blank">https://www.facebook.com/voluntariosxnaturaleza/</a>',
"icon": "circle"
},
"geometry": {
"type": "Point",
"coordinates": [-70.316786,-33.734026]
}
},

{
"type": "Feature",
"properties": 
{
"description": "<p><strong>River: Morača</strong><br><i>Meeting Time:</i> 9:00 AM</br><br><i>Organized By:</i> Semra Mahmutović (semra@rivercollective.org)</br><br><i>Organization:</i> River Collective</br></p>", "URL":'<a><i>Register: </i></a><a href="" target="_blank">Please send an email to Semra</a>',
"icon": "circle"
},
"geometry": {
"type": "Point",
"coordinates": [19.258977,42.442296]
}
},
 
{
"type": "Feature",
"properties": 
{
"description": "<p><strong>River: Truckee</strong><br><i>Meeting Time:</i> 8:00 AM</br><br><i>Organized By:</i> Zeb Hogan (zebhogan@gmail.com)</br><br><i>Organization:</i> University of Nevada, Reno</br></p>", "URL":'<a><i>Register: </i></a><a href="" target="_blank">Private Event</a>',
"icon": "circle"
},
"geometry": {
"type": "Point",
"coordinates": [19.258977,42.442296]
}
}



]
}
},
"layout": {
"icon-image": "{icon}-15",
"icon-allow-overlap": true
}
});
 
// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
closeButton: true,
closeOnClick: true,
});
 
map.on('mouseenter', 'places', function(e) {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';
 
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.description;
var url_explorer = e.features[0].properties.URL;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(coordinates)
.setHTML(description + url_explorer)
.addTo(map);
});
 
});
map.addControl(new mapboxgl.NavigationControl());
</script>
 
</body>
</html>
